<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="w-full h-screen flex justify-center items-center bg-stone-200">
      <div class="border p-6 bg-stone-50">
        <div class="flex items-center gap-4">
          <div class="flex flex-col">
            <label for="">Converter de</label>
            <div class="border">
              <input type="number" class="focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
              <label for="" class="border-l px-2">USD</label>
            </div>
          </div>
          <div class="cursor-pointer">
            <span class="material-symbols-outlined">sync_alt</span>
          </div>
          <div class="flex flex-col">
            <label for="">Para</label>
            <div class="border">
              <input type="number" class="focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
              <label for="" class="border-l px-2">BRL</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
